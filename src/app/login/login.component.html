<form class="center-content top-position">
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email" #email>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" #password>
  </div>
  <!--<div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>-->
  <button type="submit" class="btn btn-danger" (click)='loginUser(email.value, password.value)'>Login</button>
</form>

<br> <br> <br>
<div class="alert alert-danger center-content" *ngIf='error.status'>
  <strong>Warning!</strong> {{error.message}}
</div>
