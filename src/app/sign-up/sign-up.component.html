<form class="center-content top-position">
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email" #email>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" #password>
  </div>
  <div class="form-group">
    <label for="userName">User Name:</label>
    <input type="text" class="form-control" id="userName" #userName>
  </div>
  <div class="form-group">
    <label for="mobNumber">Mobile Number:</label>
    <input type="text" class="form-control" id="mobNumber" #mobNumber>
  </div>
  <button type="submit" class="btn btn-danger" (click)='registerNewUser(email.value, password.value, userName.value, mobNumber.value)'>Register</button>
</form>

<br> <br> <br>
<div class="alert alert-danger center-content" *ngIf='error.status'>
  <strong>Warning!</strong> {{error.message}}
</div>
