<div *ngIf="awarded == false">
  <table class="table" *ngIf="bidsData.length > 0">
    <thead>
      <tr>
        <th>Amount</th>
        <th>Placed By</th>
      </tr>
    </thead>
    <tbody *ngFor="let b of bidsData">
      <tr>
        <td>{{b.amount}}</td>
        <td>{{b.placerEmail}}</td>

      </tr>

    </tbody>
  </table>
</div>




<div *ngIf="awarded == true">
  <h2 *ngIf="awarded == true && awardedData.amount">Order has been awarded. Detaisl Are Below:</h2>
  <table class="table" *ngIf="bidsData.length > 0">
    <thead>
      <tr>
        <th>Person Email</th>
        <th>On Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>

        <td>{{awardedData.placerEmail}}</td>
        <td>{{awardedData.amount}}</td>
      </tr>

    </tbody>
  </table>
</div>
